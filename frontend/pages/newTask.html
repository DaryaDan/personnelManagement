<div id="content">
  <h1>Добавьте новую задачу</h1>
<form onsubmit="return false;">
  <div class="element">
    <label class="desc" id="title106" for="Field0">
    Выберите сотрудника
    </label>
    <div>
    <select id="Field0" name="Field0" class="field select medium input" tabindex="11" required>
       <option selected disabled hidden value=' '>Сотрудники</option>
    </select>
    </div>
  </div>

  <div class="element">
    <label class="desc" id="title1" for="Field1">Название задачи</label>
    <div>
      <input id="Field1" name="Field1" type="text" class="field text input" value="" size="8" tabindex="1" required>
    </div>
  </div>

  <div class="element">
    <label class="desc" id="title2" for="Field2">Описание</label>
    <div>
      <textarea id="Field2" class="input" name="Field2" spellcheck="true" rows="10" cols="50" tabindex="4" required></textarea>
    </div>
  </div>

  <div class="element">
    <label class="desc" id="title3" for="Field3">
      Срок
    </label>
    <div>
      <input id="Field3" class="input" name="Field3" type="date" spellcheck="false" value="" required>
   </div>
  </div>

  <div class="element">
    <label class="desc" id="title4" for="Field4">Подзадачи</label>
    <div>
      <input id="Field4" name="Field4" type="text" class="field text input Field4" value="" size="8" tabindex="1" required>
    </div>
  </div>

  <div class="element">
    <label class="desc" id="title5" for="Field5">Сложность задачи</label>
    <div>
      <p><input class="input" name="typeT" type="radio" value="easy" checked style="text-align:center">Легкая</p>
      <p><input class="input" name="typeT" type="radio" value="medium">Средняя</p>
      <p><input class="input" name="typeT" type="radio" value="hard">Сложная</p>
    </div>
  </div>

  <div class="element">
  <input id="saveForm" name="saveForm" type="submit" value="Создать">
   <input type="reset" value="Очистить"/>
    <span class="stage1"></span>
</div>
